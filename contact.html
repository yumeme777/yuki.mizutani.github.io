  <body>
    <!---------- l_header ---------->
    <header class="l_header">
      <div class="l_header-inner">
        <div class="l_header-logo">
          <a href="index.html" class="l_header-logo_link">
            <img
              src="img/YUKIMIZUTANI YUKI.svg"
              alt="水谷悠樹"
              class="l_header-logo_icon"
              width="300"
              height="300"
            />

        </div>

        <nav class="l_header-nav">
          <ul class="l_header-nav_list">
            <li class="l_header-nav_item">
              <a href="index.html#works">WORKS</a>
            </li>
            <li class="l_header-nav_item">

            </li>
            <li class="l_header-nav_item">
              <a href="contact.html">CONTACT</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!---------- m_pagetop_button ---------->
    <div class="m_pagetop_button"></div>
    <!---------- main ---------->
    <main class="main">
      <!---------- contact ---------->
      <section class="contact">
        <h2 class="m_section_title">Contact</h2>
        <!---------- l_contents ---------->
        <div class="l_contents">
          <!---------- contact_body ---------->
          <div class="contact_body">
            <!-------  l_container -------->
            <div class="l_container">
              <div class="contact_content">
                <p class="contact_suggest">
                  丁寧に寄り添う水谷悠樹と<br />一緒にお仕事しませんか？
                </p>
                <p class="contact_text">
                  お仕事の相談、お問い合わせは<br />下記フォームよりお待ちしています。
                </p>
              </div>
            </div>
            <!------- end l_container -------->
            <!------- l_container-sm -------->
            <div class="l_container-sm">
              <!------- contact -------->
              <div class="contact">
                <form
                  action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeCbe0gYuc13N4zSZ7zy01ZBIfQ6VhII08QffI3mfFlJOtawQ/formResponse"
                  method="post"
                  target="hidden_iframe"
                  onsubmit="submitted=true;"
                >
                  <dl class="contact_form">
                    <dt class="form_content">
                      お名前<span class="form_required">必須</span>
                    </dt>
                    <dd class="form_input">
                      <input
                        type="text"
                        name="entry.749514898"
                        required
                        class="form_name-area"
                      />
                    </dd>

                    <dt class="form_content">
                      メールアドレス<span class="form_required">必須</span>
                    </dt>
                    <dd class="form_input">
                      <input
                        type="email"
                        name="entry.208823121"
                        required
                        class="form_email-area"
                      />
                    </dd>

                    <dt class="form_content">
                      メッセージ<span class="form_required">必須</span>
                    </dt>
                    <dd class="form_textarea">
                      <textarea
                        name="entry.1904028286"
                        cols="30"
                        rows="10"
                        maxlength="300"
                        minlength="5"
                        wrap="soft"
                        required
                        class="form_message-area"
                      ></textarea>
                    </dd>
                  </dl>
                  <div class="m_button form_submit-wrapper">
                    <input
                      type="submit"
                      name="submit"
                      value="送信する"
                      class="m_button_link"
                    />
                  </div>
                </form>
                <script type="text/javascript">
                  var submitted = false;
                </script>
                <iframe
                  name="hidden_iframe"
                  id="hidden_iframe"
                  style="display: none"
                  onload="if(submitted) {window.location='thanks.html';}"
                ></iframe>
              </div>
            </div>
            <!------- end l_container-sm -------->
          </div>
          <!---------- end contact_body ---------->
        </div>
        <!---------- end l_contents ---------->
      </section>
      <!---------- end contact ---------->
    </main>
    <!---------- end main ---------->
    <!---------- footer ---------->
